<script>
    var user=document.getElementById("user")

    var callServer=(value)=>{
      createOutgoing(value)
      console.log(value)
    }

    var createOptionButton=(option)=>{
      return "<button class='bubble' name='"+option+"' onclick='callServer(this.name)' style='color:#2c2b2b;'> "+ option + "</button>"
    }

    var createIncoming=(question,options)=>{
        let incoming_html_question= "<div class='incoming'><div class='bubble'> "+ question + "</div> </div>";
        user.innerHTML+=(incoming_html_question)
        let buttons="<div class='button'>"
        for(option of options){
            buttons+=createOptionButton(option)
        }
        buttons+="</div>"
        user.innerHTML+=buttons
    }

    var createOutgoing=(answer)=>{
      let outgoing_html_answer= "<div class='outgoing'><div class='bubble'>"+ answer+ "</div> </div>";
      user.innerHTML+=outgoing_html_answer
      // createIncoming("Hey, I'm Urara , the BMC ticket bot , How can I help you today ?",["Option A","Option B","Option C"])

    }
